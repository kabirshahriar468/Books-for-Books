<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/css/form.css">
    <title>Registration Form</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

    <img class="bg-img" src="bg-img-form.jpg" alt="bg-image">

    <section class="text-white py-5 bg-section">
        <div class="container">
          <div class="row">
            <div class="col-lg-12 col-sm-6">
              <div class="p-4">
                <h1 class="font-weight-bold mb-2">BooksForBooks</h1>
                <p class="lead">Pour-over craft beer pug drinking vinegar live-edge gastropub, keytar neutra
                  sustainable fingerstache kickstarter.</p>
              </div>
            </div>

            <div class="col-lg-12 mb-4">
              <div class="form-container">
                <form>
                    <div class="mb-3 row">
                        <div class="col-lg-4">
                            <i class="fas fa-user fa-lg mr-3 white"></i>
                            <label for="inputUserID" class="col-form-label">Author Name</label>
                        </div>
                        <div class="col-lg-8">
                            <input type="text" class="form-control" id="inputUserID" placeholder="Enter Author Name" required>
                        </div>
                    </div>
                    
                    <!-- <div class="mb-3 row">
                        <div class="col-lg-4">
                            <i class="fas fa-signature fa-lg mr-3 white"></i>
                            <label for="inputFullName" class="col-form-label">Full Name</label>
                        </div>
                        <div class="col-lg-8">
                            <input type="text" class="form-control" id="inputFullName" placeholder="Enter Your Full Name" required>
                        </div>
                    </div> -->

                    <div class="mb-3 row">
                        <div class="col-lg-4">
                            <i class="fas fa-envelope fa-lg mr-3 white"></i>
                            <label for="inputEmail" class="col-form-label">Email</label>
                        </div>
                        <div class="col-lg-8">
                            <input type="email" class="form-control" id="inputEmail" placeholder="Enter Your Email">
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <div class="col-lg-4">
                            <i class="fas fa-phone fa-lg mr-3 white"></i>
                            <label for="inputPhone" class="col-form-label">URL</label>
                        </div>
                        <div class="col-lg-8">
                            <input type="text" class="form-control" id="inputPhone" placeholder="Enter Your URL"  title="Please enter your valid URL ">
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <div class="col-lg-4">
                            <i class="fas fa-address-card fa-lg mr-3 white"></i>
                            <label for="inputAddress" class="col-form-label">Description</label>
                        </div>
                        <div class="col-lg-8">
                            <input type="text" class="form-control" id="inputAddress" maxlength="255" placeholder="Enter Your Description">
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <div class="col-lg-4">
                            <i class="fas fa-lock fa-lg mr-3 white"></i>
                            <label for="inputPassword" class="col-form-label">Password</label>
                        </div>
                        <div class="col-lg-8">
                            <input type="text" class="form-control" id="inputPassword" placeholder="Enter a Password" required>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <div class="col-lg-4">
                            <i class="fas fa-image fa-lg mr-3 white"></i>
                            <label for="inputPhoto" class="col-form-label">Photo</label>
                        </div>
                        <div class="col-lg-8">
                            <input type="file" class="form-control" id="inputPhoto" placeholder="Upload a Photo" accept="image/*">
                        </div>
                    </div>
                        <button type="button" id="signupButton" onclick="processInput(event)" class="btn btn-primary">Sign Up</button>
                </form>
              </div>
            </div>
          <div class="text-center col-12">
            <div class="footer text-center">
              <div class="mb-3">
                <a href="#" class="text-white"><i class="fab fa-facebook-f fa-lg mr-3"></i></a>
                <a href="#" class="text-white"><i class="fab fa-instagram fa-lg mr-3"></i></a>
                <a href="#" class="text-white"><i class="fab fa-linkedin-in fa-lg mr-3"></i></a>
                <a href="#" class="text-white"><i class="fab fa-twitter fa-lg"></i></a>
              </div>
              <p class="mb-0 text-white">&copy; 2023 BooksForBooks. All rights reserved.</p>
            </div>
          </div>
        </div>
      </section>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
        <script src="/js/Author/form.js"></script>
</body>

</html>
